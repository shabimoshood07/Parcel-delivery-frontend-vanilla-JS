            </div>

            </div>

            <div class="destination">

            </div>

            </div>
            <div class="destination">
                <input type="text" class="recipient-name-input" placeholder="recipient name">
            </div>
            <div class="destination">
                <input type="tel" class="recipient-phoneNumber-input" placeholder="recipient phone No (start with +234)">
            </div>
            <div class="destination">
                <input type="number" class="weight-input" placeholder="parcel weight (kg)" min="0" step="any">
            </div>
            <div class="destination">
                <label for="destination">Price (N)</label>
                <output class="output" ></output>
            </div>
            <button type="submit" class="btn submit-btn create-btn">Create</button>

        </form>
