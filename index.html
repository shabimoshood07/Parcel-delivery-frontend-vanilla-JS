<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Delivery</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

<!-- font-awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

<!-- Google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Navigation -->
    <section class="header">
        <div class="nav">
            <h1 class="title">Parcel Delivery</h1>
        </div>
    </section>


    <!-- Form -->
    <section class="center">
        <form action="submit" id="register">
        <h1 class="form-name">Register</h1>
            <div class="error">
                <p id="error">error</p>
            </div>
            <div class="success">
                <p id="success">Registration successful</p>
            </div>
            <div class="name details">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <div class="email details">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div class="email details">
                <label for="phone-number">Phone Number (must start with country code)</label>
                <input type="tel" id="phone-number">
            </div>
            <div class="email details">
                <label for="address">Address</label>
                <input type="text" id="address">
            </div>
            <div class="password details">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            
            <div class="password details">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password">
            </div>
            <button type="submit" class="btn submit-btn">Register</button>
        </form>
        <div class="footer">
            <p>Are you registered? <a href="login.html">Login</a></p>
        </div>
      
    </section>
   
</body>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- javascript -->
<script src="app.js"></script>


</html>
